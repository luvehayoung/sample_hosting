<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>자바스크립트와 제이커리</title>
    <!-- css 불러오기 -->
    <link rel = "stylesheet" type = "text/css" href = "css/reset.css">
    <link rel = "stylesheet" type = "text/css" href = "css/style.css">

    <!-- jquery 불러오기 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- jquery ui사용해보기 -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- javascript 불러오기 -->
    <script type="text/javascript" src="javascript/script.js"></script>

  </head>
  <body>
    <h1>여기서 이제 새로운 자바스크립트를 배워보겠습니당!
    그리고 제이커리도요~</h1>
    <h2>나중에 파이썬 배울때 어차피 다시 배우는 개념들인데 약간 익혀봅시당!</h2>

    <script>
      //변수 객체 이벤트 연습
      var date = new Date();
      var result1 = date.getDate();
      var result2 = date.getDay();
      console.log("getDate: "+ result1);
      console.log("getDay: "+ result2);

      var str = new String("hello world");
      var result3 = str.charAt(2);
      console.log("getDay: "+ result3);

    </script>

    <!--버튼과 이벤트 연습 -->
    <button id = "btn1" onclick = "alert('event onclick')">버튼 클릭</button>
    <button id = "btn2" onmouseover = "alert('event onmouseover')">버튼 마우스 올리기</button>

    <form>
        <input type="button" value = "js 1번 실습" onclick = "test1()"/>
    </form>

    <form>
        <input type="button" value = "js 2번 실습" onclick = "test2()" />
    </form>

    <!-- emmet  ul>li{$입니다}*5-->

    ul>li{$입니다}*5
    <ul>
      <li>1입니다</li>
      <li>2입니다</li>
      <li>3입니다</li>
      <li>4입니다</li>
      <li>5입니다</li>
    </ul>

    <form>
        <input type="button" value = "js 3번 실습" onclick = "test3()"/>
    </form>

    <ul>
      <li class="group">1입니다</li>
      <li class="group">2입니다</li>
      <li class="group">3입니다</li>
      <li class="group">4입니다</li>
      <li class="group">5입니다</li>
    </ul>
    <form>
        <input type="button" value = "js 4번 실습" onclick = "test4()"/>
    </form>


    <ul>
      <li id="li1">1입니다</li>
      <li id="li2">2입니다</li>
      <li id="li3">3입니다</li>
      <li id="li4">4입니다</li>
      <li id="li5">5입니다</li>
    </ul>
    <form>
        <input type="button" value = "js 5번 실습" onclick = "test5()"/>
    </form>

    <form>
        <input type="button" value = "제이커리 실습" />
    </form>


  </body>
</html>
